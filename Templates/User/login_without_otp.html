{% extends 'User/plain_head.html' %}

{% load static %}
{% block content %}


            
                      
            
                              
          <form action="" method="post" class="bg-white p-5 contact-form">
            {% csrf_token %}
            <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-success" >
               
              {{message}}
              
             </div>
            {% endfor %}  
            </div>
            <a  href="{% url 'index1' %}">
                        <div class="col-md-12 text-center p-5" style="padding:auto ;!important">
              <img src="{% static 'ims/' %}{{logo_light.image}}" class="img-fluid" height="100px" width="150px">
 
            </div>
          </a>
            
            <div class="form-group">
              <input type="text" class="form-control" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Your Password">
            </div>
            
            <div class="form-group">
              <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
            </div>
            <p class="mb-5 pb-lg-2" style="color: #393f81;"><a href="{% url 'login_user' %}"
              style="color: #393f81;">Login With OTP</a></p>
            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'reg1' %}"
              style="color: #393f81;">Register wthout otp</a></p>
          </form>
         
  {% endblock content %}
