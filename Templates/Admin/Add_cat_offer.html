{% extends 'Admin/header.html' %}

    {% block content %}
<main role="main" class="main-content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <h2 class="page-title">Category Offer</h2>
          <!-- .card -->
          <!-- .card -->
          <div class="card my-4">
            <div class="card-header">
              <strong>Category Offer</strong>
            </div>
            <div class="card-body">
              <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                            
                  <section>
                    <div class="form-group">
                      <label for="userName">Category *</label>
                      <select name="name" class="form-control required">
                        <option value="">Select Category</option> 
                        {% for x in cate %}
                        
                      
                        <option value="{{x.id}}">{{x.category_name}}</option> 
                        {% endfor %}
                          

                      </select>
                    </div>
                   
                    <div class="form-group">
                     
                      <label for="example-textarea">offer in percentage (%) </label>
                      <input  name="discount" type="text" class="form-control required">
                
                      
                  </div>
                
                    <input type="submit" class="btn mb-2 btn-info" value="Save">
                  
                    <input type="Reset" class="btn mb-2 btn-secondary">
                    <div class="help-text text-muted">(*) Mandatory</div>

                  </section>
                 
                </div>
              </form>
            </div> <!-- .card-body -->
          </div> <!-- .card -->
        </div> <!-- .col-12 -->
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->
   
    
  </main>
  {% endblock content %}
